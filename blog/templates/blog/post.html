{%load static%}
<div class="post">
  <p id="pdate">{{post.date_pub}}</p>
<div class="post-image">
{% if post.image %}
  <img src="{{post.image.url|safe}}" alt="">
  {%else%}
  <img src="{% static 'img/base_img.jpg'%}" alt="">
  {% endif%}

</div>
<p id="ptitle"><a href="{% url 'post_single_url' slug=post.slug %}">{{post.title|truncatechars:50}}</a></p>



</div>
